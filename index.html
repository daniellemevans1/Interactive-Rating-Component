<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Interactive Rating Component</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/2c7168afa8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Rating State Starts -->
    <div class="rating-container">
        <img src="img/icon-star.svg" alt="star icon" />
        <h1>How did we do?</h1>
        <p class="rating-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    
        <ul>
            <li><button type="submit" class="rate-button" value="1">1</button></li>
            <li><button type="submit" class="rate-button" value="2">2</button></li>
            <li><button type="submit" class="rate-button" value="3">3</button></li>
            <li><button type="submit" class="rate-button" value="4">4</button></li>
            <li><button type="submit" class="rate-button" value="5">5</button></li>
        </ul>
        <button type="submit" class="submit-button">SUBMIT</button>
        <p class="error-msg"></p>
    </div>
    <!-- Rating State Ends -->

    <!-- Thank State Starts -->
    <div class="thank-container hidden">
        <img src="img/illustration-thank-you.svg" alt="mobile phone" />
        <p class="selected">You selected 0 out of 5</p>
        <h1>Thank you!</h1>
        <p class="p-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <!-- Thank State Ends -->

    <script src="index.js"></script>
</body>
</html>
