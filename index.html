<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Interactive Rating Component</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/2c7168afa8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Rating State Starts -->
    <div class="rating-container hidden">
        <img src="img/icon-star.svg" alt="star icon" />
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <!-- <input type="radio" id="button-1" name="button-list" value="1">
        <label for="button-1">1</label><br>
        <input type="radio" id="button-2" name="button-list" value="2">
        <label for="button-2">2</label><br>
        <input type="radio" id="button-3" name="button-list" value="3">
        <label for="button-3">3</label><br>
        <input type="radio" id="button-4" name="button-list" value="4">
        <label for="button-4">4</label><br>
        <input type="radio" id="button-5" name="button-list" value="5">
        <label for="button-5">5</label><br> -->

        <ul>
            <li><button class="rate-button">1</button></li>
            <li><button class="rate-button">2</button></li>
            <li><button class="rate-button">3</button></li>
            <li><button class="rate-button">4</button></li>
            <li><button class="rate-button">5</button></li>
        </ul>
        <button class="submit-button">SUBMIT</button>
    </div>
    <!-- Rating State Ends -->

    <!-- Thank State Starts -->
    <div class="thank-container">
        <img src="img/illustration-thank-you.svg" alt="mobile phone" />
        <p class="selected">You selected <span>0</span> out of 5</p>
        <h1>Thank you!</h1>
        <p class="p-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <!-- Thank State Ends -->

    <!-- <script src="index.js"></script> -->
</body>
</html>
